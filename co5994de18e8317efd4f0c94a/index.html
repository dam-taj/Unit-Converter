<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
             <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input" type="text" placeholder="0">
            <br>
            <br>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="main">
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        
        <div class="section">
                <article>
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </article>
            </div>
            <div class="section">
                <article>
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </article>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
